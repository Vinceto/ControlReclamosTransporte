<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Roles</h1>
    <a href="/roles/new" class="btn btn-primary">Crear Nuevo Rol</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rol : ${roles}">
            <td th:text="${rol.id}">1</td>
            <td th:text="${rol.nombre}">Admin</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
